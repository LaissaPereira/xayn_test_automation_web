name: Verify PR with Cypress Tests

on:
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install http-server
        run: npm install -g http-server

      - name: Start app on port 3000
        run:  |
          ls -la task  # ðŸ‘ˆ Check the contents of the directory
          http-server task -p 3000 > server.log 2>&1 &
          sleep 2
          cat server.log  # ðŸ‘ˆ Log output from the server

      - name: Try curl
        run: curl -I http://localhost:3000 || echo "Server not responding"

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --httpTimeout 10000 --timeout 30000 --verbose

      - name: Run Cypress tests
        run: npx cypress run

      - name: Upload Cypress videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/
