name: Verify PR with Cypress Tests

on:
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build or prepare app (if needed)
        run: echo "Skip this if not needed"

      - name: Start app on port 3000
        run: |
          npx http-server task -p 3000 -a 0.0.0.0 > server.log 2>&1 &
          sleep 2
          cat server.log

      - name: Wait for server to be ready
        run: npx wait-on http://127.0.0.1:3000 --httpTimeout 10000 --timeout 30000 --verbose

      - name: Run Cypress tests
        run: npx cypress run > cypress_output.txt
        continue-on-error: true

      - name: View Cypress test output
        run: |
          echo "Cypress Test Results:"
          cat cypress_output.txt
  
      - name: Upload Cypress videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/

      - name: Save Cypress summary
        run: |
          grep 'Tests:' cypress_output.txt > summary.txt

      - name: Compile TypeScript scripts
        run: npx tsc -p tsconfig.json

      - name: Update README with Cypress summary
        run: node dist/.github/scripts/update-readme.js

      - name: Update test plan checklist
        run: node dist/.github/scripts/check-test-plans.js

      - name: Commit updated README (main branch)
        if: github.ref_name == 'main' && github.event_name != 'pull_request'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with Cypress results and checklist" || echo "No changes to commit"
          git push origin HEAD:main
      
      - name: Commit updated README (pull request branch)
        if: github.event_name == 'pull_request'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with Cypress results and checklist" || echo "No changes to commit"
          git push origin HEAD:$GITHUB_HEAD_REF
      